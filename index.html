<body>

<h2>A Simple Calculator:</h2>
<h2>Math can be fun <i class="fa fa-smile-o" aria-hidden="true"></i></h2>
<div class="container-fluid">
<div id="display">0
</div>

<table>
<tr><td></td><td></td><td></td><td id="clear" onclick="cl1()">C</td></tr>
<tr><td id="seven" onclick="op(7)">7</td><td id="eight" onclick="op(8)">8</td><td id="nine" onclick="op(9)">9</td><td id="divide" onclick="oq('/')">/</td></tr>
<tr><td id="four" onclick="op(4)">4</td><td id="five" onclick="op(5)">5</td><td id="six" onclick="op(6)">6</td><td id="multiply" onclick="oq('*')">*</td></tr>
<tr><td id="one" onclick="op(1)">1</td><td id="two" onclick="op(2)">2</td><td id="three" onclick="op(3)">3</td><td id="add" onclick="oq('+')">+</td></tr>
<tr><td id="zero" onclick="op(0)">0</td><td id="decimal" onclick="decOp()">.</td><td id="equals" onclick="res()">=</td><td id="subtract" onclick="oq('-')">-</td></tr>
</table>
</div>
<script>
let disp=document.getElementById("display");

function cl1() {
 disp.innerText=0;
}

function cl2() {
 disp.innerText="";
}


function op(val) {
  if(disp.innerText=="0"){
  cl2();}
  disp.innerText+=val;
}

function oq(sig) {   
  let disp=document.getElementById("display");
  let stri=disp.innerText;
  let L=stri.length-1;
  let s1=stri[L];
  let s2=stri.slice(L-1);
  let ops1 = (s1=="+") || (s1=="-") || (s1=="*") || (s1=="/");
  let ops2 = (s2=="+-") || (s2=="--") || (s2=="*-") || (s2=="/-");
  if(ops2) {
    disp.innerText=stri.slice(0,L-1)+sig;
   }
  else if(ops1) {
    if(sig=="+" || sig=="*" || sig=="/") {
       disp.innerText=stri.slice(0,L)+sig;
     }
    if(sig=="-") {
       disp.innerText+=sig;
     }
   }
   if(!ops1) {
       disp.innerText+=sig;
   }
}

function decL(expr) {
    let spl=expr.split(/[-*\/+]/);
    let lst=spl[spl.length-1];
    let pt=/[\.]/;
    if(lst==""){return false;}
    else {return !(pt.test(lst));}
}
   
function decOp() {
   let disp=document.getElementById("display");
   let val=disp.innerText;
   if(val=="0"){
      cl2();
    }
   if(decL(val)) {
    disp.innerText+=".";
   }
 }

function res() {
   let ent=document.getElementById("display");
   let v=ent.innerText;
   let res=eval(v);
   ent.innerText=res;
} 
</script>
